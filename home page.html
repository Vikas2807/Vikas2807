<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF6347;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #FFA07A;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #FF6347;
        }
        .hero-image {
            background-image: url("food-image.jpg");
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .hero-text {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Foodie Delights</h1>
        <p>Explore the world of delicious food!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero-image">
        <div class="hero-text">
            <h2>Discover Our Tasty Creations</h2>
            <p>Indulge in a variety of mouth-watering dishes</p>
        </div>
    </div>
    <div class="content">
        <h2>Featured Dishes</h2>
        <p>Check out some of our delicious dishes:</p>
        <div class="dish">
            <img src="dish1.jpg" alt="Dish 1">
            <h3>Dish 1</h3>
            <p>Description of Dish 1.</p>
        </div>
        <div class="dish">
            <img src="dish2.jpg" alt="Dish 2">
            <h3>Dish 2</h3>
            <p>Description of Dish 2.</p>
        </div>
        <!-- Add more featured dishes here -->
    </div>
    <!-- Add more sections and content as needed -->
</body>
</html>
